{% extends "layout.html" %}
{% block head %}
    {{ super() }}
    <link href="//cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.7.0/jquery.modal.min.css" rel="stylesheet"/>
    <link href="//cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.css" rel="stylesheet"/>
    <link href="/static/css/game.css" rel="stylesheet">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.7.0/jquery.modal.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js" type="text/javascript"></script>
    <script src="//cdn.rawgit.com/kimmobrunfeldt/progressbar.js/1.0.1/dist/progressbar.min.js"></script>
    <script src="/static/js/game.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
{% endblock %}
{% block content %}

    <a href="https://github.com/abrenaut/posio"><img style="position: absolute; top: 0; right: 0; border: 0;"
                                                     src="https://camo.githubusercontent.com/365986a132ccd6a44c23a9169022c0b5c890c387/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f7265645f6161303030302e706e67"
                                                     alt="Fork me on GitHub"
                                                     data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png"></a>

    <!-- Game rules -->
    <div id="game_rules" data-allow-multiple-answers="{{ ALLOW_MULTIPLE_ANSWER }}">
        You'll be given a list of cities that you must locate by clicking on the map
    </div>

    <!-- Progress bar -->
    <div id="progress" class="progress" data-max-response-time="{{ MAX_RESPONSE_TIME }}"></div>

    <!-- Leaflet map -->
    <div id="map"></div>

    <!-- Leaderboard -->
    <div id="leaderboard">

        <h3>Leaderboard (based on the last {{ LEADERBOARD_ANSWER_COUNT }} turns)</h3>

        <table>
            <tr>
                <th>
                    Rank
                </th>
                <th>
                    Player
                </th>
                <th>
                    Score
                </th>
            </tr>
        </table>

    </div>

    <!-- Login modal -->
    <div id="login_modal" style="display:none;">

        <form id="login_form">
            <div>
                <input id="player_name" type="text" placeholder="Name your player"
                       name="player_name">
                <input class="btn btn-default" type="submit" value="Play">
            </div>
        </form>
        <p id="login_error"></p>

    </div>

{% endblock %}
